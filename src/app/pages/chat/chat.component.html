<div class="chat-container">
  <!-- ğŸ’¬ Chat Messages -->
  <div #chatWindow class="chat-window">
    <div *ngFor="let m of messages" [ngClass]="{
        'message self': m.username === auth.username(),
        'message other': m.username !== auth.username()
      }">
      
      <!-- ğŸŸ¡ System Message -->
      <div *ngIf="m.type === 'system'" class="system-message">
        <em>{{ m.message }}</em>
      </div>

      <!-- ğŸŸ¢ Text or Image Message -->
      <div *ngIf="m.type !== 'system'" class="message-bubble">
        <!-- Avatar (only for others) -->
        <img
          *ngIf="m.username !== auth.username() && m.avatarUrl"
          [src]="m.avatarUrl"
          alt="avatar"
          class="avatar"
        />

        <!-- Message Content -->
        <div class="message-content">
          <div class="message-header">
            <b>{{ m.username === auth.username() ? 'You' : m.username }}</b>
            <span class="timestamp">{{ m.timestamp | date: 'shortTime' }}</span>
          </div>

          <!-- Text Message -->
          <div *ngIf="m.type === 'text'" class="message-body">
            {{ m.message }}
          </div>

          <!-- Image Message -->
          <div *ngIf="m.type === 'image'" class="message-body">
            <img [src]="m.imageUrl" class="chat-image" alt="sent image" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ğŸ–Šï¸ Input Area -->
  <div class="chat-input">
    <input
      type="text"
      [(ngModel)]="newMessage"
      placeholder="Type a message..."
      class="chat-textbox"
      (keyup.enter)="sendMessage()"
    />

    <label class="upload-btn" title="Send image">
      ğŸ“
      <input type="file" accept="image/*" (change)="onPickImage($event)" hidden />
    </label>

    <button (click)="sendMessage()" class="chat-button">Send</button>
  </div>
</div>
